server:
  port: 13021

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:13001/eureka/

spring:
  application:
    # 根据 name进行注册和访问,name是唯一标识，不可重复
    name: client-ac
  cloud:
    config:
      profile: pro
      uri: http://127.0.0.1:13011